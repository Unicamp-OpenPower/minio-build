go_import_path: github.com/minio/minio

os: linux
arch: ppc64le
dist: focal
sudo: required
language: go
go:
- "1.16.x"
env:
     - ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on

addons:
  apt:
    packages:
    - shellcheck
    - jq
    
services:
  - docker
  
before_install:
  - nvm install stable

before_script:
  - git clone --depth 1 https://github.com/minio/minio.git
  - cd minio
  #- git checkout 8ae9f75d6daee8409a11bd50070be42739107db3
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  - sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6'

script:
  - make
  - diff -au <(gofmt -s -d cmd) <(printf "")
  - diff -au <(gofmt -s -d pkg) <(printf "")
  - travis_wait for d in $(go list ./... | grep -v browser); do CGO_ENABLED=1 go test -v --timeout 20m "$d"; done
  - make verifiers
  - make crosscompile
  - ./minio --version


notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
